{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="text-center max-w-lg mx-auto mt-10 bg-gray-200 shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center text-teal-600 mb-6">
        Login
    </h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="p-2 bg-teal-500 hover:bg-teal-600 py-2 rounded font-semibold">
            Login
        </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a href="{% url 'sign_up' %}" class="text-teal-600 font-semibold hover:underline">
            Register
        </a>
    </p>
</div>
{% endblock content %}
