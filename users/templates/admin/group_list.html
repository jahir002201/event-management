{% extends "base.html" %}
{% block title %}Group List{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-gray-100 p-6 rounded-lg">
<div class="flex justify-between mb-6">
<h1 class="text-3xl font-bold">Group List</h1>
<a href="{% url 'create_group' %}"
    class="bg-orange-500 hover:bg-orange-700 text-white px-4 py-2 rounded">Create Group</a>
</div>
    <table class="w-full border text-sm">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-2 border">Group Name</th>
                <th class="p-2 border">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td class="p-2 border">{{ group.name }}</td>
                <td class="p-2 border flex justify-center">
                    <a href="{% url 'group_edit' group.id %}"
                       class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 mr-2">
                        Edit
                    </a>
                    <form method="POST" action="{% url 'group_delete' group.id %}">
                        {% csrf_token %}
                        <button type="submit"
                                onsubmit="return confirm('Are you sure you want to delete this group?');"
                                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
