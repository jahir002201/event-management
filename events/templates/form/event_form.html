{% extends 'events/events.html' %}
{% block title %}Event Form{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto p-6 flex-1">
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between mb-4">
        <a href="{% url 'event_list' %}"
           class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700">
            Event List Show
        </a>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Event Form</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit"
                class="mt-4 px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-700">
            Submit
        </button>
    </form>
</div>
</div>
{% endblock %}
