{% extends 'events/events.html' %}
{% block title %}Participant{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto p-6 flex-1">
<div class="max-w-lg mx-auto bg-gray-100 p-6 rounded shadow mt-8">
    <div class="flex justify-between mb-4">
        <a href="{% url 'participant_list' %}" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700">
            Participant List Show
        </a>
    </div>

    <h2 class="text-2xl font-bold mb-4">Participant Form</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-4 px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600">
            Submit
        </button>
    </form>
</div>
</div>
{% endblock %}
